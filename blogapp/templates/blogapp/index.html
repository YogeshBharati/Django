<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        header {
            background-color:lightblue;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #4CAF50;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin: 30px 0;
            font-size: 2em;
            color: #4CAF50;
        }

        .post-list {
            list-style-type: none;
            padding: 0;
        }

        .post {
            background-color: rgba(51, 47, 47, 0.9);
            margin: 15px 0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .post a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
            display: block;
            margin-bottom: 10px;
        }

        .post a:hover {
            color: #4CAF50;
        }

        .post p {
            margin: 5px 0 0;
        }

        .post-list li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .post-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Most five travelling place in Japan</h1>
       
    </header>
    <main>
        <h2>Recent Posts</h2>
        <ul class="post-list">
            {% for post in allposts %}
            <li class="post">
                <a href="{% url 'single' post.id %}">{{ post.title }}</a>
                <p>{{ post.content|slice:":100" }}{% if post.content|length > 100 %}...{% endif %}</p>
                <p>Created at: {{ post.created_at }}</p>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
